<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!--[if lt IE 7]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="section">
    <div class="video-bkg"></div>
    <video autoplay loop muted>
      <source src="assets\background.mov" type="video/mov">
      <source src="assets\background.mp4" type="video/mp4">
    </video>
  </div>
  <div class="calculator-region">
    <div class="display-and-input">
        
    </div>
    <div class="button-region">
      <h1>CALCULATOR</h1>
      <p id="output"></p>  
      <div>
        <button class="numpad">1</button>
        <button class="numpad">2</button>
        <button class="numpad">3</button>
        <button class="numpad">&plus;</button>
      </div>
      <div>
        <button class="numpad">4</button>
        <button class="numpad">5</button>
        <button class="numpad">6</button>
        <button class="numpad">&times;</button>
      </div>
      <div>
        <button class="numpad">7</button>
        <button class="numpad">8</button>
        <button class="numpad">9</button>
        <button class="numpad">&minus;</button>
      </div>
      <div>
        <button class="numpad">0</button>
        <button class="numpad">.</button>
        <button id="AC">C</button>
        <button class="numpad">&divide;</button>
      </div> 
                    
      <button id="equalBtn">=</button> 
      <button id="bkspc">Backspace</button>    
  </div>

  <script src="script.js" async defer></script>
</body>
</html>
